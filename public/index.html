<!DOCTYPE html>
<html>
    <head>
        <title>ShairportGUI</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="background-img"></div>
        <canvas class="orb-canvas"></canvas>
        <div class="container">
            <div class="thumbnail-border" onclick="toggleBackgroundType()">
                <img
                    id="cover"
                    src="http://test.palitechnika.com/Transgender_Pride_flag.png"
                    class="song-thumbnail"
                />
            </div>
            <!--/thumbnail-border -->
            <div class="song-details">
                <span id="title" class="song-title">Song Title</span>
                <span id="album" class="album-title">Album title</span>
                <span id="artist" class="artist">Band ft. Song Artist</span>
            </div>
            <!-- /song-details -->
        </div>
        <!-- /container -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script type="module" src="fancyBlur.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
